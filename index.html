<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="./index-w3s.css">
    <title>CRUD Javascript ConfiguroWeb</title>
  </head>

  <body>
  <div class="principal">
    <div class="w3-container">
      <h1><b>CRUD BASICO CON JS</b></h1>
    </div>
    <form onsubmit="event.preventDefault()">
      <div class="datos">
        <input class="w3-input" id="fname" name="fname" placeholder="Nombre" />
        <input class="w3-input" id="lname" name="lname" placeholder="Apellido" />
      </div>

      <div class="boton">
        <button class="w3-button w3-yellow" onclick="clearForm()">Limpiar Formulario</button>
      </div>

      <div class="botones">
        <button class="w3-button  w3-green" onclick="create()">Crear</button>
        <button class="w3-button  w3-blue" onclick="update()">Actualizar</button>
        <button class="w3-button  w3-red" onclick="deleteItem()">Eliminar</button>
      </div>

      <select id="panel" size="10" onclick="panelClick()"> </select>
    </form>
  </div>

    <script src="index-w3s.js">
    </script>

  </body>
</html>
